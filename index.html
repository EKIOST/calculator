<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="input" style="height: 23px;"></p>
            <p id="answer" style="height: 23px;"></p>
        </div>
        <div class="first-row">
            <button id="clear" style="width: 138px;">C</button>
            <button id="backspace">âŒ«</button>
            <button class="operator" id="devide">/</button>
         </div>
         <div class="second-row">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiply">*</button>
         </div>
         <div class="third-row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">-</button>
         </div>
         <div class="fourth-row">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
         </div>
         <div class="fifth-row">
             <button id="sign" style="border-bottom-left-radius:10px;">+/-</button>
           <button class="number" id="0">0</button>
           <button id="point">.</button>
           <button id="equal" style="border-bottom-right-radius:10px;">=</button>
         </div>
    </div>
</body>
</html>
